<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form>    
        <h1>My Registration Form</h1>

        <label for="first-name">
           First Name:<input type="text" name="first-name">
        </label>
        <br>
        <label for="last-name">
            Last Name:<input type="text" name="last-name">
         </label>
         <br>
         <label for="email">
            Email:<input type="text" name="email">
         </label>
         <br>
         <label for="password">
            Password:<input type="password" name="password">
         </label>
         <br>
         <label for="pw-confirm">
            PW Confirm:<input type="password" name="pw-confirm">
         </label>
         <br>
         <label for="date">
             Birthday:<input type="date" name="date">
         </label>

        <p>Select your gender:</p>
        <label for="male">

           Male<input type="radio" name="gender" value="male"> 
        </label>
        <label for="female">
           Female<input type="radio" name="gender" value="female">
        </label>
        <label for="not-say">
           Prefer not to say<input type="radio" name="gender" value="decline">
        </label>
        
        <p>A short description about yourself:</p>
        <textarea></textarea>

        <p>Favorite language</p>
        <select>
            <option>Javasript</option>
            <option>Python</option>
            <option>C#</option>
        </select>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
